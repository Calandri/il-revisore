<!-- Mockup Row Component (for list view) -->
<div class="flex items-center gap-4 p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-600 hover:shadow-md transition-shadow cursor-pointer group"
     @click="selectMockup(mockup)">

    <!-- Thumbnail -->
    <div class="w-16 h-12 bg-gradient-to-br from-indigo-50 to-violet-50 dark:from-indigo-900/20 dark:to-violet-900/20 rounded flex items-center justify-center shrink-0">
        <svg class="w-6 h-6 text-indigo-200 dark:text-indigo-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6z"/>
        </svg>
    </div>

    <!-- Info -->
    <div class="flex-1 min-w-0">
        <div class="flex items-center gap-2">
            <h4 class="font-medium truncate text-gray-900 dark:text-white" x-text="mockup.name"></h4>
            <span x-show="mockup.version > 1"
                  class="px-1.5 py-0.5 rounded text-xs font-medium bg-gray-200 dark:bg-gray-600 text-gray-600 dark:text-gray-300">
                v<span x-text="mockup.version"></span>
            </span>
        </div>
        <!-- Mockup ID (small, italic, muted) -->
        <p class="text-[10px] italic text-gray-400 dark:text-gray-500 truncate" x-text="mockup.id"></p>
        <div class="flex items-center gap-3 mt-0.5 text-xs text-gray-500 dark:text-gray-400">
            <span x-text="mockup.component_type || 'component'"></span>
            <span>&bull;</span>
            <span x-text="formatDate(mockup.created_at)"></span>
        </div>
    </div>

    <!-- LLM Badge -->
    <div class="px-2 py-1 rounded text-xs font-medium shrink-0"
         :class="{
             'bg-orange-100 text-orange-700 dark:bg-orange-900/50 dark:text-orange-300': mockup.llm_type === 'claude',
             'bg-blue-100 text-blue-700 dark:bg-blue-900/50 dark:text-blue-300': mockup.llm_type === 'gemini',
             'bg-purple-100 text-purple-700 dark:bg-purple-900/50 dark:text-purple-300': mockup.llm_type === 'grok'
         }">
        <span x-text="mockup.llm_type"></span>
    </div>

    <!-- Tokens -->
    <div class="text-xs text-gray-400 shrink-0 w-20 text-right">
        <span x-text="formatTokens(mockup.tokens_in, mockup.tokens_out)"></span>
    </div>

    <!-- Actions -->
    <div class="flex gap-1 shrink-0 opacity-0 group-hover:opacity-100 transition-opacity" @click.stop>
        <button @click="window.open('/mockups/' + mockup.id + '/preview', '_blank')"
                class="p-1.5 text-gray-500 hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors"
                title="Preview">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
        </button>
        <button @click="modifyMockup(mockup.id)"
                class="p-1.5 text-gray-500 hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-600 rounded transition-colors"
                title="Modifica">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
        </button>
        <button @click="deleteMockup(mockup.id)"
                class="p-1.5 text-gray-500 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded transition-colors"
                title="Elimina">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
        </button>
    </div>
</div>
