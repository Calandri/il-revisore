<!-- Right Chat Sidebar -->
<aside x-cloak x-show="chatMode !== 'hidden'"
       x-data="chatSidebar()"
       x-init="init()"
       class="fixed right-0 top-0 h-full bg-white dark:bg-gray-900 shadow-2xl transition-all duration-300 z-40 flex flex-col border-l border-gray-200 dark:border-gray-700"
       :class="{
           'w-[calc(100vw-16rem)]': chatMode === 'page',
           'w-[520px]': chatMode === 'full',
           'w-[340px]': chatMode === 'third'
       }"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0 transform translate-x-8"
       x-transition:enter-end="opacity-100 transform translate-x-0"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0 transform translate-x-8">

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-gray-700 bg-gradient-to-r from-indigo-500/10 to-purple-500/10 dark:from-indigo-500/20 dark:to-purple-500/20">
        <!-- Mode Toggle -->
        <div class="flex items-center gap-1 bg-white dark:bg-gray-800 rounded-lg p-1 shadow-sm">
            <button @click="chatMode = 'page'"
                    :class="chatMode === 'page' ? 'bg-indigo-500 text-white shadow-md' : 'text-gray-500 hover:text-gray-700 dark:hover:text-gray-300'"
                    class="px-2 py-1.5 rounded-md text-xs font-semibold transition-all"
                    title="2/3 schermo">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v14a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM9 4v16"/>
                </svg>
            </button>
            <button @click="chatMode = 'full'"
                    :class="chatMode === 'full' ? 'bg-indigo-500 text-white shadow-md' : 'text-gray-500 hover:text-gray-700 dark:hover:text-gray-300'"
                    class="px-3 py-1.5 rounded-md text-xs font-semibold transition-all">
                Full
            </button>
            <button @click="chatMode = 'third'"
                    :class="chatMode === 'third' ? 'bg-indigo-500 text-white shadow-md' : 'text-gray-500 hover:text-gray-700 dark:hover:text-gray-300'"
                    class="px-3 py-1.5 rounded-md text-xs font-semibold transition-all">
                Mini
            </button>
        </div>

        <!-- Close button -->
        <button @click="chatMode = 'hidden'"
                class="p-2 rounded-lg hover:bg-white/50 dark:hover:bg-gray-800 transition-colors text-gray-500 hover:text-gray-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <!-- Repository Selection Modal -->
    <div x-show="showRepoSelector"
         x-cloak
         class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
         @click.self="cancelCreateSession()">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden"
             @click.stop>
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700"
                 :class="pendingCliType === 'claude' ? 'bg-gradient-to-r from-orange-500/10 to-amber-500/10' : 'bg-gradient-to-r from-blue-500/10 to-cyan-500/10'">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white flex items-center gap-3">
                    <div :class="pendingCliType === 'claude' ? 'from-orange-500 to-amber-500' : 'from-blue-500 to-cyan-500'"
                         class="w-8 h-8 rounded-lg bg-gradient-to-br flex items-center justify-center text-white font-bold">
                        <span x-text="pendingCliType === 'claude' ? 'C' : 'G'"></span>
                    </div>
                    <span x-text="pendingCliType === 'claude' ? 'Nuova Chat Claude' : 'Nuova Chat Gemini'"></span>
                </h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Seleziona una repository per il contesto (opzionale)</p>
            </div>

            <!-- Modal Body -->
            <div class="p-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Repository</label>
                <select x-model="selectedRepoId"
                        class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white py-2 px-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option :value="null">Nessuna (chat generica)</option>
                    <template x-for="repo in repositories" :key="repo.id">
                        <option :value="repo.id"
                                x-text="(repo.status !== 'active' ? '⚠️ ' : '') + (repo.name || repo.project_name)"></option>
                    </template>
                </select>
                <p class="text-xs text-gray-400 mt-2">
                    Con una repo selezionata, la chat avrà contesto sui file e branch
                </p>
            </div>

            <!-- Modal Footer -->
            <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-3">
                <button @click="cancelCreateSession()"
                        class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                    Annulla
                </button>
                <button @click="confirmCreateSession()"
                        :disabled="creating"
                        :class="pendingCliType === 'claude' ? 'bg-gradient-to-r from-orange-500 to-amber-500 hover:from-orange-600 hover:to-amber-600' : 'bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600'"
                        class="px-4 py-2 text-sm font-medium text-white rounded-lg transition-all shadow-lg disabled:opacity-50">
                    Crea Chat
                </button>
            </div>
        </div>
    </div>

    <!-- Sessions List -->
    <div class="flex-1 overflow-y-auto" x-show="!activeSession">
        <!-- New Chat Buttons -->
        <div class="p-4 space-y-2">
            <button @click="startCreateSession('claude')"
                    :disabled="creating"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-orange-500 to-amber-500 hover:from-orange-600 hover:to-amber-600 text-white transition-all shadow-lg shadow-orange-500/25 disabled:opacity-50 group">
                <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
                    <span class="font-bold text-lg">C</span>
                </div>
                <div class="text-left">
                    <div class="font-semibold">Nuova Chat Claude</div>
                    <div class="text-xs text-white/70">Opus 4.5 / Sonnet 4</div>
                </div>
            </button>

            <button @click="startCreateSession('gemini')"
                    :disabled="creating"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white transition-all shadow-lg shadow-blue-500/25 disabled:opacity-50 group">
                <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
                    <span class="font-bold text-lg">G</span>
                </div>
                <div class="text-left">
                    <div class="font-semibold">Nuova Chat Gemini</div>
                    <div class="text-xs text-white/70">Gemini 3 Pro</div>
                </div>
            </button>
        </div>

        <!-- Divider -->
        <div x-show="sessions.length > 0" class="px-4">
            <div class="flex items-center gap-3 text-xs text-gray-400 uppercase tracking-wider">
                <div class="flex-1 h-px bg-gray-200 dark:bg-gray-700"></div>
                <span>Chat Recenti</span>
                <div class="flex-1 h-px bg-gray-200 dark:bg-gray-700"></div>
            </div>
        </div>

        <!-- Session list -->
        <div class="p-2 space-y-1">
            <template x-for="session in sessions" :key="session.id">
                <div @click="selectSession(session)"
                     :class="{
                         'bg-indigo-50 dark:bg-indigo-500/10 border-indigo-300 dark:border-indigo-500/50': activeSession?.id === session.id,
                         'hover:bg-gray-50 dark:hover:bg-gray-800 border-transparent': activeSession?.id !== session.id
                     }"
                     class="flex items-center gap-3 p-3 rounded-xl cursor-pointer transition-all border-2 group">

                    <!-- CLI Icon -->
                    <div :class="session.cli_type === 'claude' ? 'from-orange-500 to-amber-500' : 'from-blue-500 to-cyan-500'"
                         class="w-10 h-10 rounded-xl bg-gradient-to-br flex items-center justify-center text-white font-bold shadow-md shrink-0">
                        <span x-text="session.cli_type === 'claude' ? 'C' : 'G'"></span>
                    </div>

                    <!-- Session Info -->
                    <div class="flex-1 min-w-0">
                        <div class="font-medium text-sm truncate text-gray-900 dark:text-white"
                             x-text="session.display_name || (session.cli_type === 'claude' ? 'Claude Chat' : 'Gemini Chat')"></div>
                        <div class="flex items-center gap-2 mt-0.5">
                            <span :class="{
                                'text-emerald-500': session.status === 'running' || session.status === 'streaming',
                                'text-amber-500': session.status === 'starting',
                                'text-red-500': session.status === 'error',
                                'text-gray-400': session.status === 'idle'
                            }" class="text-xs flex items-center gap-1">
                                <span :class="{
                                    'bg-emerald-500': session.status === 'running' || session.status === 'streaming',
                                    'bg-amber-500': session.status === 'starting',
                                    'bg-red-500': session.status === 'error',
                                    'bg-gray-400': session.status === 'idle'
                                }" class="w-1.5 h-1.5 rounded-full"></span>
                                <span x-text="session.status"></span>
                            </span>
                            <span x-show="session.agent_name" class="text-xs text-purple-500 bg-purple-100 dark:bg-purple-500/20 px-1.5 py-0.5 rounded-md" x-text="session.agent_name"></span>
                        </div>
                    </div>

                    <!-- Delete button (visible on hover) -->
                    <button @click.stop="deleteSession(session.id)"
                            class="opacity-0 group-hover:opacity-100 p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-500/20 text-gray-400 hover:text-red-500 transition-all shrink-0"
                            title="Elimina chat">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                </div>
            </template>

            <!-- Empty state -->
            <div x-show="sessions.length === 0 && !loading" class="text-center py-12 px-4">
                <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-indigo-100 to-purple-100 dark:from-indigo-500/20 dark:to-purple-500/20 rounded-2xl flex items-center justify-center">
                    <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                </div>
                <p class="text-gray-900 dark:text-white font-medium mb-1">Nessuna chat attiva</p>
                <p class="text-sm text-gray-500">Crea una nuova chat per iniziare</p>
            </div>
        </div>
    </div>

    <!-- Active Chat Panel -->
    <div x-show="activeSession" x-transition class="flex-1 flex flex-col overflow-hidden">
        <!-- Chat Header -->
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
            <div class="flex items-center gap-3">
                <button @click="activeSession = null; localStorage.removeItem('chatActiveSessionId')" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div :class="activeSession?.cli_type === 'claude' ? 'from-orange-500 to-amber-500' : 'from-blue-500 to-cyan-500'"
                     class="w-9 h-9 rounded-lg bg-gradient-to-br flex items-center justify-center text-white font-bold shadow-md">
                    <span x-text="activeSession?.cli_type === 'claude' ? 'C' : 'G'"></span>
                </div>
                <div>
                    <div class="font-semibold text-gray-900 dark:text-white text-sm" x-text="activeSession?.display_name || 'Chat'"></div>
                    <div class="text-xs text-gray-500" x-text="activeSession?.model?.split('-').slice(1, 3).join(' ') || 'Modello'"></div>
                </div>
            </div>

            <!-- Settings button -->
            <div class="relative">
                <button @click="showSettings = !showSettings"
                        class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </button>

                <!-- Settings Panel -->
                <template x-if="showSettings && activeSession">
                    <div @click.away="showSettings = false"
                         x-transition
                         class="absolute right-0 top-full mt-2 w-72 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 p-4 z-50">

                        <div class="text-sm font-semibold text-gray-900 dark:text-white mb-4">Impostazioni Chat</div>

                        <!-- Model Selection -->
                        <div class="mb-4">
                            <label class="block text-xs font-medium text-gray-500 mb-2">Modello</label>
                            <select x-model="activeSession.model"
                                    @change="updateSession()"
                                    class="w-full text-sm rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-indigo-500 focus:border-indigo-500">
                                <template x-if="activeSession.cli_type === 'claude'">
                                    <optgroup label="Claude">
                                        <option value="claude-opus-4-5-20251101">Opus 4.5</option>
                                        <option value="claude-sonnet-4-20250514">Sonnet 4</option>
                                    </optgroup>
                                </template>
                                <template x-if="activeSession.cli_type === 'gemini'">
                                    <optgroup label="Gemini">
                                        <option value="gemini-3-pro-preview">Gemini 3 Pro</option>
                                        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                                    </optgroup>
                                </template>
                            </select>
                        </div>

                        <!-- Agent Selection (Claude only) -->
                        <div x-show="activeSession.cli_type === 'claude'" class="mb-4">
                            <label class="block text-xs font-medium text-gray-500 mb-2">Agent</label>
                            <select x-model="activeSession.agent_name"
                                    @change="updateSession()"
                                    class="w-full text-sm rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Nessuno</option>
                                <template x-for="agent in agents" :key="agent.name">
                                    <option :value="agent.name" x-text="agent.name"></option>
                                </template>
                            </select>
                        </div>

                        <!-- Extended Thinking (Claude only) -->
                        <div x-show="activeSession.cli_type === 'claude'" class="mb-4 p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                            <label class="flex items-center justify-between">
                                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Extended Thinking</span>
                                <input type="checkbox"
                                       x-model="activeSession.thinking_enabled"
                                       @change="updateSession()"
                                       class="rounded border-gray-300 text-indigo-500 focus:ring-indigo-500 w-5 h-5">
                            </label>
                            <div x-show="activeSession.thinking_enabled" class="mt-3">
                                <div class="flex justify-between text-xs text-gray-500 mb-1">
                                    <span>Budget</span>
                                    <span x-text="activeSession.thinking_budget + ' tokens'"></span>
                                </div>
                                <input type="range"
                                       x-model="activeSession.thinking_budget"
                                       @change="updateSession()"
                                       min="1000" max="50000" step="1000"
                                       class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-500">
                            </div>
                        </div>

                        <!-- Deep Reasoning (Gemini only) -->
                        <div x-show="activeSession.cli_type === 'gemini'" class="mb-4 p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                            <label class="flex items-center justify-between">
                                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Deep Reasoning</span>
                                <input type="checkbox"
                                       x-model="activeSession.reasoning_enabled"
                                       @change="updateSession()"
                                       class="rounded border-gray-300 text-indigo-500 focus:ring-indigo-500 w-5 h-5">
                            </label>
                        </div>

                        <!-- Delete Session -->
                        <button @click="deleteSession(activeSession); showSettings = false"
                                class="w-full mt-2 px-4 py-2.5 rounded-lg bg-red-50 dark:bg-red-500/10 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-500/20 text-sm font-medium transition-colors flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                            Elimina Chat
                        </button>
                    </div>
                </template>
            </div>
        </div>

        <!-- Messages -->
        <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 dark:bg-gray-900" id="chat-messages">
            <template x-for="msg in messages" :key="msg.id">
                <div :class="msg.role === 'user' ? 'flex justify-end' : 'flex justify-start'">
                    <div :class="msg.role === 'user'
                            ? 'bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-2xl rounded-tr-md'
                            : 'bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-2xl rounded-tl-md border border-gray-200 dark:border-gray-700 shadow-sm'"
                         class="max-w-[85%] px-4 py-3">
                        <div class="chat-message-content text-sm leading-relaxed" x-html="formatMessage(msg.content)"></div>
                        <div :class="msg.role === 'user' ? 'text-white/60' : 'text-gray-400'"
                             class="text-xs mt-2"
                             x-text="new Date(msg.created_at).toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit'})"></div>
                    </div>
                </div>
            </template>

            <!-- System Info (collapsible) -->
            <div x-show="systemInfo.length > 0" class="flex justify-center">
                <details class="bg-gray-100 dark:bg-gray-800 rounded-lg px-3 py-2 text-xs max-w-[90%]">
                    <summary class="cursor-pointer flex items-center gap-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 select-none">
                        <svg class="w-4 h-4 transition-transform" :class="{'rotate-90': open}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                        <span class="font-medium">Info sistema</span>
                        <span class="bg-gray-200 dark:bg-gray-700 px-1.5 py-0.5 rounded text-[10px]" x-text="systemInfo.length + ' eventi'"></span>
                    </summary>
                    <div class="mt-2 space-y-1 max-h-40 overflow-y-auto">
                        <template x-for="(info, idx) in systemInfo" :key="idx">
                            <div class="bg-gray-200 dark:bg-gray-700 rounded p-2 text-[10px] font-mono overflow-x-auto">
                                <div class="text-gray-600 dark:text-gray-300 mb-1" x-text="info.subtype || info.type"></div>
                                <pre class="text-gray-500 dark:text-gray-400 whitespace-pre-wrap" x-text="JSON.stringify(info, null, 2).slice(0, 500) + (JSON.stringify(info).length > 500 ? '...' : '')"></pre>
                            </div>
                        </template>
                    </div>
                </details>
            </div>

            <!-- Streaming response -->
            <div x-show="streaming" class="flex justify-start">
                <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white rounded-2xl rounded-tl-md border border-gray-200 dark:border-gray-700 shadow-sm max-w-[85%] px-4 py-3">
                    <div x-show="streamContent" class="chat-message-content text-sm leading-relaxed" x-html="formatMessage(streamContent)"></div>
                    <div class="flex items-center gap-1" :class="streamContent ? 'mt-2' : ''">
                        <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0ms"></span>
                        <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 150ms"></span>
                        <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 300ms"></span>
                    </div>
                </div>
            </div>

            <!-- Empty chat state -->
            <div x-show="messages.length === 0 && !streaming" class="flex flex-col items-center justify-center h-full text-center py-12">
                <div :class="activeSession?.cli_type === 'claude' ? 'from-orange-500 to-amber-500' : 'from-blue-500 to-cyan-500'"
                     class="w-16 h-16 rounded-2xl bg-gradient-to-br flex items-center justify-center text-white text-2xl font-bold shadow-lg mb-4">
                    <span x-text="activeSession?.cli_type === 'claude' ? 'C' : 'G'"></span>
                </div>
                <p class="text-gray-900 dark:text-white font-medium mb-1">Inizia la conversazione</p>
                <p class="text-sm text-gray-500">Scrivi un messaggio per parlare con l'AI</p>
            </div>
        </div>

        <!-- Branch Context Bar -->
        <div x-show="activeSession?.repository_id"
             class="px-4 py-2 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 flex items-center gap-3 text-xs">
            <!-- Repository name (italic) -->
            <span class="text-gray-500 dark:text-gray-400 italic shrink-0">
                Repo: <span x-text="activeSession?.repository?.name || 'Repository'"></span>
            </span>

            <!-- Branch selector -->
            <div class="flex items-center gap-2 flex-1">
                <svg class="w-4 h-4 text-gray-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                <select x-model="activeSession.current_branch"
                        @change="changeBranch($event.target.value)"
                        :disabled="loadingBranches"
                        class="flex-1 text-xs rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white py-1 px-2 focus:ring-indigo-500 focus:border-indigo-500 disabled:opacity-50">
                    <template x-for="branch in branches" :key="branch">
                        <option :value="branch" x-text="branch" :selected="branch === activeSession?.current_branch"></option>
                    </template>
                </select>
                <!-- Loading indicator -->
                <svg x-show="loadingBranches" class="w-4 h-4 text-indigo-500 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <form @submit.prevent="sendMessage()" class="flex items-end gap-3">
                <div class="flex-1 relative">
                    <textarea x-model="inputMessage"
                              @keydown.enter.prevent="if(!$event.shiftKey && inputMessage.trim() && !streaming) sendMessage()"
                              placeholder="Scrivi un messaggio..."
                              rows="1"
                              class="w-full resize-none rounded-xl border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-4 py-3 pr-12 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all placeholder-gray-400"
                              style="min-height: 48px; max-height: 120px;"
                              @input="$el.style.height = '48px'; $el.style.height = $el.scrollHeight + 'px'"></textarea>
                </div>

                <!-- Send button (when not streaming) -->
                <button x-show="!streaming"
                        type="submit"
                        :disabled="!inputMessage.trim()"
                        :class="inputMessage.trim()
                            ? 'bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 shadow-lg shadow-indigo-500/25'
                            : 'bg-gray-200 dark:bg-gray-700 cursor-not-allowed'"
                        class="w-12 h-12 rounded-xl text-white flex items-center justify-center transition-all shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>

                <!-- Stop button (when streaming) -->
                <button x-show="streaming"
                        type="button"
                        @click="stopStreaming()"
                        class="w-12 h-12 rounded-xl bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 shadow-lg shadow-red-500/25 text-white flex items-center justify-center transition-all shrink-0"
                        title="Interrompi risposta">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <rect x="6" y="6" width="12" height="12" rx="1"/>
                    </svg>
                </button>

                <!-- ACCODA button (queue message to send after stream) -->
                <button x-show="streaming && inputMessage.trim()"
                        type="button"
                        @click="queueMessage(inputMessage)"
                        class="w-12 h-12 rounded-xl bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 shadow-lg shadow-amber-500/25 text-white flex items-center justify-center transition-all shrink-0"
                        title="ACCODA - Invia dopo">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </button>

                <!-- DUPLICA button (fork session and send immediately) -->
                <button x-show="streaming && inputMessage.trim() && !forkInProgress"
                        type="button"
                        @click="forkAndSend(inputMessage)"
                        class="w-12 h-12 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 shadow-lg shadow-blue-500/25 text-white flex items-center justify-center transition-all shrink-0"
                        title="DUPLICA - Nuova sessione">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</aside>

<!-- FAB Toggle Button -->
<button x-cloak x-show="chatMode === 'hidden'"
        @click="chatMode = 'third'"
        x-transition
        class="fixed right-6 bottom-6 w-14 h-14 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-xl shadow-indigo-500/30 flex items-center justify-center hover:from-indigo-600 hover:to-purple-700 transition-all z-50 hover:scale-110"
        title="Apri Chat CLI">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
    </svg>
</button>
