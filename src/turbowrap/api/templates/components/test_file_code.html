<!-- Test File Code Viewer -->
<div class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
    <!-- File Header -->
    <div class="flex items-center justify-between px-4 py-2 bg-gray-100 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
            </svg>
            <span class="font-mono text-sm text-gray-600 dark:text-gray-300">{{ file_path }}</span>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-xs text-gray-500">{{ total_lines }} righe</span>
            <button
                onclick="this.closest('#test-code-panel').innerHTML = ''"
                class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-500"
                title="Chiudi"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Code Content -->
    <div class="overflow-x-auto max-h-96 overflow-y-auto">
        <pre class="text-sm"><code class="language-{% if framework == 'pytest' %}python{% else %}typescript{% endif %}">{% for line in lines %}<div class="flex hover:bg-gray-50 dark:hover:bg-gray-800/50 {% if loop.index == highlight_line %}bg-yellow-100 dark:bg-yellow-900/30{% endif %}"><span class="select-none w-12 text-right pr-4 text-gray-400 border-r border-gray-200 dark:border-gray-700 flex-shrink-0">{{ loop.index }}</span><span class="pl-4 whitespace-pre">{{ line }}</span></div>{% endfor %}</code></pre>
    </div>

    <!-- Highlight Info -->
    {% if highlight_line > 0 %}
    <div class="px-4 py-2 bg-yellow-50 dark:bg-yellow-900/20 border-t border-gray-200 dark:border-gray-700 text-sm text-yellow-700 dark:text-yellow-300">
        Test alla riga {{ highlight_line }}
    </div>
    {% endif %}
</div>

<style>
/* Basic syntax highlighting - will be enhanced by Prism.js if available */
.language-python .keyword { color: #8B5CF6; }
.language-python .function { color: #3B82F6; }
.language-python .string { color: #10B981; }
.language-python .comment { color: #6B7280; font-style: italic; }

.language-typescript .keyword { color: #8B5CF6; }
.language-typescript .function { color: #3B82F6; }
.language-typescript .string { color: #10B981; }
.language-typescript .comment { color: #6B7280; font-style: italic; }
</style>
