<!-- Mockup Card Component -->
<div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-600 overflow-hidden hover:shadow-md transition-shadow cursor-pointer group"
     @click="selectMockup(mockup)">

    <!-- Preview Thumbnail -->
    <div class="aspect-video bg-white dark:bg-gray-800 relative overflow-hidden">
        <!-- Live Preview iframe (scaled down) - links directly to S3 -->
        <template x-if="mockup.s3_html_url">
            <iframe :src="mockup.s3_html_url"
                    class="absolute inset-0 w-[400%] h-[400%] origin-top-left pointer-events-none"
                    style="transform: scale(0.25);"
                    loading="lazy"
                    sandbox="allow-scripts allow-same-origin">
            </iframe>
        </template>
        <!-- Placeholder for mockups without preview -->
        <template x-if="!mockup.s3_html_url">
            <div class="absolute inset-0 bg-gradient-to-br from-indigo-50 to-violet-50 dark:from-indigo-900/20 dark:to-violet-900/20 flex items-center justify-center">
                <div class="text-center">
                    <svg class="w-8 h-8 mx-auto text-indigo-300 dark:text-indigo-600 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    <span class="text-xs text-indigo-400 dark:text-indigo-500 mt-1 block">Generating...</span>
                </div>
            </div>
        </template>

        <!-- LLM Badge -->
        <div class="absolute top-2 right-2 px-2 py-0.5 rounded text-xs font-medium"
             :class="{
                 'bg-orange-100 text-orange-700 dark:bg-orange-900/50 dark:text-orange-300': mockup.llm_type === 'claude',
                 'bg-blue-100 text-blue-700 dark:bg-blue-900/50 dark:text-blue-300': mockup.llm_type === 'gemini',
                 'bg-purple-100 text-purple-700 dark:bg-purple-900/50 dark:text-purple-300': mockup.llm_type === 'grok'
             }">
            <span x-text="mockup.llm_type"></span>
        </div>

        <!-- Version Badge -->
        <div x-show="mockup.version > 1"
             class="absolute top-2 left-2 px-2 py-0.5 rounded text-xs font-medium bg-gray-900/70 text-white">
            v<span x-text="mockup.version"></span>
        </div>

        <!-- Component Type Badge -->
        <div x-show="mockup.component_type"
             class="absolute bottom-2 left-2 px-2 py-0.5 rounded text-xs font-medium bg-white/90 dark:bg-gray-800/90 text-gray-600 dark:text-gray-300">
            <span x-text="mockup.component_type"></span>
        </div>
    </div>

    <!-- Card Content -->
    <div class="p-3">
        <h4 class="font-medium truncate text-gray-900 dark:text-white" x-text="mockup.name"></h4>
        <div class="flex items-center gap-2 mt-1 text-xs text-gray-500 dark:text-gray-400">
            <span x-text="formatDate(mockup.created_at)"></span>
        </div>

        <!-- Token info -->
        <div class="flex items-center gap-2 mt-2 text-xs text-gray-400">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
            </svg>
            <span x-text="formatTokens(mockup.tokens_in, mockup.tokens_out)"></span>
        </div>

        <!-- Actions -->
        <div class="flex gap-1 mt-3 opacity-0 group-hover:opacity-100 transition-opacity" @click.stop>
            <button @click="window.open(mockup.s3_html_url, '_blank')"
                    class="flex-1 px-2 py-1 text-xs bg-primary text-white rounded hover:bg-primary/90 transition-colors"
                    :disabled="!mockup.s3_html_url">
                Preview
            </button>
            <button @click="modifyMockup(mockup.id)"
                    class="flex-1 px-2 py-1 text-xs bg-white dark:bg-gray-600 border border-gray-200 dark:border-gray-500 rounded hover:bg-gray-50 dark:hover:bg-gray-500 transition-colors">
                Modifica
            </button>
            <button @click="deleteMockup(mockup.id)"
                    class="px-2 py-1 text-xs text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
            </button>
        </div>
    </div>
</div>
