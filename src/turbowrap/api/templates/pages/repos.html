{% extends "base.html" %}

{% block title %}Repository - TurboWrap{% endblock %}

{% block content %}
<div class="space-y-6" x-data="{
    showAddModal: false,
    showStructureModal: false,
    structureData: null,
    structureLoading: false,
    structureError: null,
    selectedFileIndex: 0,

    async loadStructure(repoId, repoName) {
        this.structureLoading = true;
        this.structureError = null;
        this.structureData = null;
        this.selectedFileIndex = 0;
        this.showStructureModal = true;

        try {
            const response = await fetch(`/api/repos/${repoId}/structure`);
            if (!response.ok) throw new Error('Failed to load structure files');
            this.structureData = await response.json();
        } catch (e) {
            this.structureError = e.message;
        } finally {
            this.structureLoading = false;
        }
    }
}" @show-structure.window="loadStructure($event.detail.repoId, $event.detail.repoName)">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold">Repository</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Gestisci le tue repository</p>
        </div>
        <button @click="showAddModal = true"
                class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Aggiungi Repository
        </button>
    </div>

    <!-- Repository list -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
        <div id="repo-list"
             hx-get="/htmx/repos"
             hx-trigger="load"
             hx-swap="innerHTML">
            <div class="p-8 text-center text-gray-500">
                <div class="animate-spin inline-block w-6 h-6 border-2 border-primary border-t-transparent rounded-full"></div>
                <p class="mt-2">Caricamento...</p>
            </div>
        </div>
    </div>

    <!-- Add repository modal -->
    <div x-show="showAddModal"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50"
         @click.self="showAddModal = false">

        <div x-show="showAddModal"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95"
             class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-md w-full">

            <div class="p-6 border-b dark:border-gray-700">
                <h3 class="text-xl font-bold">Aggiungi Repository</h3>
            </div>

            <form hx-post="/htmx/repos"
                  hx-target="#repo-list"
                  hx-swap="innerHTML"
                  @htmx:after-request="showAddModal = false"
                  class="p-6 space-y-4">

                <div>
                    <label class="block text-sm font-medium mb-2">URL GitHub</label>
                    <input type="url" name="url" required
                           placeholder="https://github.com/owner/repo"
                           class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg
                                  bg-white dark:bg-gray-700
                                  focus:ring-2 focus:ring-primary focus:border-transparent
                                  placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Branch</label>
                    <input type="text" name="branch" value="main"
                           class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg
                                  bg-white dark:bg-gray-700
                                  focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button"
                            @click="showAddModal = false"
                            class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        Annulla
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                        Aggiungi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Structure viewer modal -->
    <div x-show="showStructureModal"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50"
         @click.self="showStructureModal = false"
         @keydown.escape.window="showStructureModal = false">

        <div x-show="showStructureModal"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95"
             class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-6xl max-h-[90vh] flex flex-col">

            <!-- Header -->
            <div class="p-4 border-b dark:border-gray-700 flex items-center justify-between shrink-0">
                <div>
                    <h3 class="text-xl font-bold flex items-center gap-2">
                        <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                        </svg>
                        STRUCTURE.md Files
                    </h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1"
                       x-text="structureData ? structureData.repo_name : ''"></p>
                </div>
                <button @click="showStructureModal = false"
                        class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Content -->
            <div class="flex-1 overflow-hidden flex">
                <!-- Loading -->
                <template x-if="structureLoading">
                    <div class="flex-1 flex items-center justify-center">
                        <div class="text-center">
                            <div class="animate-spin inline-block w-8 h-8 border-2 border-purple-500 border-t-transparent rounded-full"></div>
                            <p class="mt-2 text-gray-500">Caricamento struttura...</p>
                        </div>
                    </div>
                </template>

                <!-- Error -->
                <template x-if="structureError">
                    <div class="flex-1 flex items-center justify-center">
                        <div class="text-center text-red-500">
                            <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                            <p x-text="structureError"></p>
                        </div>
                    </div>
                </template>

                <!-- No files -->
                <template x-if="!structureLoading && !structureError && structureData && structureData.total === 0">
                    <div class="flex-1 flex items-center justify-center">
                        <div class="text-center text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <p>Nessun file STRUCTURE.md trovato</p>
                            <p class="text-sm mt-1">Esegui una review per generarli</p>
                        </div>
                    </div>
                </template>

                <!-- Files list + content -->
                <template x-if="!structureLoading && !structureError && structureData && structureData.total > 0">
                    <div class="flex-1 flex overflow-hidden">
                        <!-- Sidebar with file list -->
                        <div class="w-64 border-r dark:border-gray-700 overflow-y-auto shrink-0 bg-gray-50 dark:bg-gray-900/50">
                            <div class="p-2">
                                <div class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider px-2 py-1">
                                    <span x-text="structureData.total"></span> file trovati
                                </div>
                                <template x-for="(file, index) in structureData.files" :key="file.path">
                                    <button @click="selectedFileIndex = index"
                                            :class="selectedFileIndex === index ?
                                                'bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-300' :
                                                'hover:bg-gray-100 dark:hover:bg-gray-800'"
                                            class="w-full text-left px-3 py-2 rounded-lg text-sm transition-colors">
                                        <div class="font-medium truncate" x-text="file.directory || '(root)'"></div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400 truncate" x-text="file.path"></div>
                                    </button>
                                </template>
                            </div>
                        </div>

                        <!-- Content viewer -->
                        <div class="flex-1 overflow-y-auto p-4">
                            <template x-if="structureData.files[selectedFileIndex]">
                                <div>
                                    <div class="flex items-center justify-between mb-4">
                                        <h4 class="font-mono text-sm text-gray-600 dark:text-gray-400"
                                            x-text="structureData.files[selectedFileIndex].path"></h4>
                                        <span class="text-xs text-gray-400"
                                              x-text="(structureData.files[selectedFileIndex].size / 1024).toFixed(1) + ' KB'"></span>
                                    </div>
                                    <div class="prose prose-sm dark:prose-invert max-w-none">
                                        <pre class="bg-gray-100 dark:bg-gray-900 p-4 rounded-lg overflow-x-auto text-xs leading-relaxed whitespace-pre-wrap"><code x-text="structureData.files[selectedFileIndex].content"></code></pre>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
{% endblock %}
