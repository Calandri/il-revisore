{% extends "base.html" %}

{% block title %}Chat CLI - TurboWrap{% endblock %}

{% block content %}
<!-- Chat page: opens sidebar in page mode (2/3 screen) automatically -->
<div class="h-[calc(100vh-3rem)] flex items-center justify-center bg-gray-50 dark:bg-gray-900"
     x-init="chatMode = 'page'">

    <!-- Content shown when sidebar is open (minimal, sidebar takes over) -->
    <div class="text-center text-gray-400 max-w-md px-4" x-show="chatMode === 'hidden'">
        <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-indigo-100 to-purple-100 dark:from-indigo-500/20 dark:to-purple-500/20 rounded-2xl flex items-center justify-center">
            <svg class="w-10 h-10 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-2">Chat CLI</h2>
        <p class="text-sm mb-6">Interfaccia chat basata su Claude e Gemini CLI</p>
        <button @click="chatMode = 'full'"
                class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl font-semibold hover:from-indigo-600 hover:to-purple-700 transition-all shadow-lg shadow-indigo-500/30">
            Apri Chat
        </button>
    </div>
</div>
{% endblock %}
