{% extends "base.html" %}

{% block title %}Tasks - TurboWrap{% endblock %}

{% block content %}
<div class="space-y-6" x-data="liveTasksApp()">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold flex items-center gap-3">
                <span>Tasks</span>
                <template x-if="operations.length > 0">
                    <span class="inline-flex items-center gap-1 px-3 py-1 bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400 rounded-full text-sm font-medium">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span x-text="operations.length"></span> active
                    </span>
                </template>
            </h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Operazioni attive e storico</p>
        </div>
        <div class="flex items-center gap-2">
            <button @click="resetStuckIssues()"
                    class="px-4 py-2 bg-orange-100 dark:bg-orange-900/30 text-orange-700 dark:text-orange-400 rounded-lg hover:bg-orange-200 dark:hover:bg-orange-900/50 transition-colors flex items-center gap-2"
                    title="Resetta tutte le issue bloccate in 'in_progress'">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                Reset Issues
            </button>
            <button @click="refresh()"
                    :disabled="loading"
                    class="px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors flex items-center gap-2">
                <svg class="w-5 h-5" :class="loading && 'animate-spin'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                Aggiorna
            </button>
        </div>
    </div>

    <!-- Statistics Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Total Operations -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Totale (7g)</p>
                    <p class="text-2xl font-bold mt-1" x-text="stats.total_operations ?? '-'"></p>
                </div>
                <div class="w-10 h-10 bg-primary/10 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Completed -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Completate</p>
                    <p class="text-2xl font-bold mt-1 text-green-600 dark:text-green-400" x-text="stats.by_status?.completed ?? 0"></p>
                </div>
                <div class="w-10 h-10 bg-green-100 dark:bg-green-900/30 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Failed -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Fallite</p>
                    <p class="text-2xl font-bold mt-1" :class="(stats.by_status?.failed ?? 0) > 0 ? 'text-red-600 dark:text-red-400' : 'text-gray-400'" x-text="stats.by_status?.failed ?? 0"></p>
                </div>
                <div class="w-10 h-10 bg-red-100 dark:bg-red-900/30 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- In Progress -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-4 border border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500 dark:text-gray-400">In corso</p>
                    <p class="text-2xl font-bold mt-1 text-yellow-600 dark:text-yellow-400" x-text="stats.by_status?.in_progress ?? 0"></p>
                </div>
                <div class="w-10 h-10 bg-yellow-100 dark:bg-yellow-900/30 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-yellow-600 dark:text-yellow-400 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Operations by Type (collapsible) -->
    <div x-show="Object.keys(stats.by_type || {}).length > 0" class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
        <button @click="showTypeBreakdown = !showTypeBreakdown" class="w-full px-4 py-3 flex items-center justify-between hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Operazioni per tipo</span>
            <svg class="w-5 h-5 text-gray-400 transition-transform" :class="showTypeBreakdown && 'rotate-180'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
        </button>
        <div x-show="showTypeBreakdown" x-collapse class="px-4 pb-4">
            <div class="flex flex-wrap gap-2">
                <template x-for="(count, type) in stats.by_type" :key="type">
                    <div class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm"
                         :class="getTypeBadgeClass(type)">
                        <span x-text="getTypeLabel(type)"></span>
                        <span class="font-bold" x-text="count"></span>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="border-b dark:border-gray-700">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
            <button @click="activeTab = 'live'"
                    :class="activeTab === 'live' ? 'border-primary text-primary' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center gap-2">
                <span class="relative flex h-2 w-2">
                    <span x-show="operations.length > 0" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                Live
                <template x-if="operations.length > 0">
                    <span class="bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400 text-xs px-2 py-0.5 rounded-full" x-text="operations.length"></span>
                </template>
            </button>
            <button @click="activeTab = 'history'; loadHistory()"
                    :class="activeTab === 'history' ? 'border-primary text-primary' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                History
                <template x-if="historyTotal > 0">
                    <span class="bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300 text-xs px-2 py-0.5 rounded-full" x-text="historyTotal"></span>
                </template>
            </button>
        </nav>
    </div>

    <!-- Live Tab Content -->
    <div x-show="activeTab === 'live'" x-cloak>
        <!-- Loading state -->
        <template x-if="loading && operations.length === 0">
            <div class="flex items-center justify-center py-12">
                <svg class="w-8 h-8 animate-spin text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
            </div>
        </template>

        <!-- Empty state -->
        <template x-if="!loading && operations.length === 0">
            <div class="text-center py-16 bg-white dark:bg-gray-800 rounded-xl border dark:border-gray-700">
                <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Nessuna operazione attiva</h3>
                <p class="text-gray-500 dark:text-gray-400 max-w-md mx-auto">
                    Al momento non ci sono operazioni in corso. Fix, review, merge, push e altre operazioni appariranno qui.
                </p>
            </div>
        </template>

        <!-- Operations List with Card Component -->
        <template x-if="operations.length > 0">
            <div class="space-y-2">
                <template x-for="op in operations" :key="op.operation_id">
                    <div x-data="{ isLive: true, get expanded() { return $data.expandedOperations.includes(op.operation_id) } }">
                        {% include "components/operation_card.html" %}
                    </div>
                </template>
            </div>
        </template>
    </div> <!-- End Live Tab -->

    <!-- History Tab Content -->
    <div x-show="activeTab === 'history'" x-cloak>
        <!-- Filters -->
        <div class="flex flex-wrap items-center gap-4 mb-6">
            <select x-model="historyStatusFilter" @change="loadHistory(1)" class="px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200">
                <option value="">Tutti gli stati</option>
                <option value="completed">Completate</option>
                <option value="failed">Fallite</option>
                <option value="cancelled">Cancellate</option>
            </select>
            <select x-model="historyTypeFilter" @change="loadHistory(1)" class="px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200">
                <option value="">Tutti i tipi</option>
                <template x-for="type in Object.keys(operationLabels)" :key="type">
                    <option :value="type" x-text="operationLabels[type]"></option>
                </template>
            </select>
        </div>

        <!-- Loading -->
        <template x-if="historyLoading">
            <div class="flex items-center justify-center py-12">
                <svg class="w-8 h-8 animate-spin text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
            </div>
        </template>

        <!-- Empty state -->
        <template x-if="!historyLoading && historyOperations.length === 0">
            <div class="text-center py-16 bg-white dark:bg-gray-800 rounded-xl border dark:border-gray-700">
                <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Nessuna operazione nello storico</h3>
                <p class="text-gray-500 dark:text-gray-400">Le operazioni completate, fallite o cancellate appariranno qui.</p>
            </div>
        </template>

        <!-- History Cards -->
        <template x-if="!historyLoading && historyOperations.length > 0">
            <div class="space-y-2">
                <template x-for="op in historyOperations" :key="op.operation_id">
                    <div x-data="{ isLive: false, get expanded() { return $data.expandedOperations.includes(op.operation_id) } }">
                        {% include "components/operation_card.html" %}
                    </div>
                </template>

                <!-- Pagination -->
                <div class="mt-4 px-4 py-3 bg-white dark:bg-gray-800 rounded-lg border dark:border-gray-700 flex items-center justify-between">
                    <span class="text-sm text-gray-500 dark:text-gray-400">
                        Pagina <span x-text="historyPage"></span> di <span x-text="Math.ceil(historyTotal / historyPageSize)"></span>
                        (<span x-text="historyTotal"></span> totali)
                    </span>
                    <div class="flex items-center gap-2">
                        <button @click="loadHistory(historyPage - 1)" :disabled="historyPage <= 1"
                                class="px-3 py-1 rounded border dark:border-gray-600 text-sm disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100 dark:hover:bg-gray-700">
                            Prev
                        </button>
                        <button @click="loadHistory(historyPage + 1)" :disabled="!historyHasMore"
                                class="px-3 py-1 rounded border dark:border-gray-600 text-sm disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100 dark:hover:bg-gray-700">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </div> <!-- End History Tab -->

    <!-- Full Prompt Modal -->
    <div x-show="showPromptModal"
         x-cloak
         class="fixed inset-0 z-50 overflow-y-auto"
         @keydown.escape.window="closePromptModal()">
        <div class="min-h-screen px-4 text-center">
            <!-- Background overlay -->
            <div class="fixed inset-0 bg-black/50 transition-opacity"
                 @click="closePromptModal()"
                 x-show="showPromptModal"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"></div>

            <!-- Center helper -->
            <span class="inline-block h-screen align-middle" aria-hidden="true">&#8203;</span>

            <!-- Modal panel -->
            <div class="inline-block w-full max-w-4xl my-8 text-left align-middle transition-all transform bg-white dark:bg-gray-800 shadow-xl rounded-2xl"
                 x-show="showPromptModal"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-95"
                 @click.stop>
                <!-- Header -->
                <div class="flex items-center justify-between px-6 py-4 border-b dark:border-gray-700">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white flex items-center gap-2">
                        <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        Full Prompt
                    </h3>
                    <button @click="closePromptModal()"
                            class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <!-- Content -->
                <div class="px-6 py-4 max-h-[70vh] overflow-y-auto">
                    <template x-if="promptModalLoading">
                        <div class="flex items-center justify-center py-12">
                            <svg class="w-8 h-8 animate-spin text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                        </div>
                    </template>
                    <template x-if="!promptModalLoading">
                        <pre class="bg-gray-100 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg p-4 font-mono text-sm text-gray-800 dark:text-gray-200 whitespace-pre-wrap overflow-x-auto" x-text="promptModalContent"></pre>
                    </template>
                </div>
                <!-- Footer -->
                <div class="px-6 py-4 border-t dark:border-gray-700 flex justify-end gap-3">
                    <button @click="navigator.clipboard.writeText(promptModalContent); showToast('Prompt copied!', 'success')"
                            class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                        </svg>
                        Copy
                    </button>
                    <button @click="closePromptModal()"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500 transition-colors">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function liveTasksApp() {
    return {
        // Tab state
        activeTab: 'live',

        // Statistics
        stats: {},
        showTypeBreakdown: false,

        // Expanded cards tracking
        expandedOperations: [],

        // Live operations
        operations: [],
        loading: true,
        pollInterval: null,
        isLive: true,

        // Stream data for live operations
        streamOutputs: {},
        pausedStreams: new Set(),

        // History
        historyOperations: [],
        historyLoading: false,
        historyPage: 1,
        historyPageSize: 50,
        historyTotal: 0,
        historyHasMore: false,
        historyStatusFilter: '',
        historyTypeFilter: '',

        // Operation labels
        operationLabels: {
            'fix': 'Fix',
            'review': 'Review',
            'git_merge': 'Merge',
            'git_push': 'Push',
            'git_pull': 'Pull',
            'clone': 'Clone',
            'sync': 'Sync',
            'promote': 'Promote',
            'deploy': 'Deploy',
            'cli_task': 'CLI Task',
        },

        // Toggle card expand/collapse
        toggleExpand(operationId) {
            const idx = this.expandedOperations.indexOf(operationId);
            if (idx >= 0) {
                this.expandedOperations.splice(idx, 1);
            } else {
                this.expandedOperations.push(operationId);
            }
        },

        // Check if card is expanded
        isExpanded(operationId) {
            return this.expandedOperations.includes(operationId);
        },

        // Type badge styling
        getTypeBadgeClass(type) {
            const classes = {
                'fix': 'bg-purple-100 dark:bg-purple-500/20 text-purple-700 dark:text-purple-300',
                'review': 'bg-blue-100 dark:bg-blue-500/20 text-blue-700 dark:text-blue-300',
                'git_merge': 'bg-green-100 dark:bg-green-500/20 text-green-700 dark:text-green-300',
                'git_push': 'bg-orange-100 dark:bg-orange-500/20 text-orange-700 dark:text-orange-300',
                'git_pull': 'bg-cyan-100 dark:bg-cyan-500/20 text-cyan-700 dark:text-cyan-300',
                'clone': 'bg-gray-100 dark:bg-gray-500/20 text-gray-700 dark:text-gray-300',
                'sync': 'bg-yellow-100 dark:bg-yellow-500/20 text-yellow-700 dark:text-yellow-300',
                'promote': 'bg-pink-100 dark:bg-pink-500/20 text-pink-700 dark:text-pink-300',
                'deploy': 'bg-red-100 dark:bg-red-500/20 text-red-700 dark:text-red-300',
                'cli_task': 'bg-slate-100 dark:bg-slate-500/20 text-slate-700 dark:text-slate-300',
            };
            return classes[type] || 'bg-gray-100 dark:bg-gray-500/20 text-gray-700 dark:text-gray-300';
        },

        // Type label
        getTypeLabel(type) {
            return this.operationLabels[type] || type?.toUpperCase() || 'UNKNOWN';
        },

        // Token extraction from operation data
        getTokens(op, tokenType) {
            const result = op.result || {};
            switch (tokenType) {
                case 'input':
                    return result.total_input_tokens || result.input_tokens || 0;
                case 'output':
                    return result.total_output_tokens || result.output_tokens || 0;
                case 'cached':
                    return result.total_cache_read_tokens || result.cache_read_tokens || 0;
                case 'cache_creation':
                    return result.total_cache_creation_tokens || result.cache_creation_tokens || 0;
                default:
                    return 0;
            }
        },

        // Format tokens for compact display (K, M)
        formatTokensShort(count) {
            if (!count || count === 0) return '0';
            if (count >= 1000000) return (count / 1000000).toFixed(1) + 'M';
            if (count >= 1000) return (count / 1000).toFixed(1) + 'K';
            return count.toString();
        },

        // Format tokens with commas
        formatTokens(count) {
            if (!count || count === 0) return '0';
            return count.toLocaleString();
        },

        // Extract tools used from operation result
        getToolsUsed(op) {
            const result = op.result || {};
            return result.tools_used || [];
        },

        // Calculate operation cost (rough estimate)
        getCost(op) {
            const result = op.result || {};
            const model = op.details?.model || result.model || '';

            // Token counts
            const input = result.total_input_tokens || result.input_tokens || 0;
            const output = result.total_output_tokens || result.output_tokens || 0;
            const cached = result.total_cache_read_tokens || result.cache_read_tokens || 0;
            const cacheCreate = result.total_cache_creation_tokens || result.cache_creation_tokens || 0;

            // Pricing per 1M tokens (approximate)
            let inputPrice = 3.0;    // Default (Sonnet)
            let outputPrice = 15.0;
            let cachedPrice = 0.30;
            let cacheCreatePrice = 3.75;

            if (model.includes('opus')) {
                inputPrice = 15.0;
                outputPrice = 75.0;
                cachedPrice = 1.50;
                cacheCreatePrice = 18.75;
            } else if (model.includes('haiku')) {
                inputPrice = 0.25;
                outputPrice = 1.25;
                cachedPrice = 0.025;
                cacheCreatePrice = 0.30;
            } else if (model.includes('gemini')) {
                inputPrice = 0.075;
                outputPrice = 0.30;
                cachedPrice = 0.01875;
                cacheCreatePrice = 0;
            }

            const cost = (input * inputPrice / 1000000) +
                         (output * outputPrice / 1000000) +
                         (cached * cachedPrice / 1000000) +
                         (cacheCreate * cacheCreatePrice / 1000000);
            return cost;
        },

        // Calculate elapsed seconds from start time
        getElapsedSeconds(startedAt) {
            if (!startedAt) return 0;
            const start = new Date(startedAt);
            const now = new Date();
            return Math.floor((now - start) / 1000);
        },

        // Format duration for compact display
        formatDurationShort(seconds) {
            if (!seconds || seconds === 0) return '0s';
            if (seconds < 60) return Math.round(seconds) + 's';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm';
            return Math.floor(seconds / 3600) + 'h' + Math.floor((seconds % 3600) / 60) + 'm';
        },

        // Format duration for detailed display
        formatDuration(seconds) {
            if (seconds === null || seconds === undefined) return '-';
            if (seconds < 60) return `${Math.round(seconds)}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ${Math.round(seconds % 60)}s`;
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${mins}m`;
        },

        // Format time ago (e.g., "5m ago", "2h ago")
        formatTimeAgo(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'adesso';
            if (diffMins < 60) return diffMins + 'm fa';
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return diffHours + 'h fa';
            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 7) return diffDays + 'g fa';
            return date.toLocaleDateString('it-IT');
        },

        // Format full datetime
        formatDateTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString('it-IT', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
            });
        },

        // Full prompt modal state
        showPromptModal: false,
        promptModalContent: '',
        promptModalLoading: false,

        // Stream control functions
        getStreamOutput(operationId) {
            return this.streamOutputs[operationId] || [];
        },

        isStreamPaused(operationId) {
            return this.pausedStreams.has(operationId);
        },

        toggleStreamPause(operationId) {
            if (this.pausedStreams.has(operationId)) {
                this.pausedStreams.delete(operationId);
            } else {
                this.pausedStreams.add(operationId);
            }
        },

        // Show full prompt in modal
        async showFullPrompt(operationId) {
            this.showPromptModal = true;
            this.promptModalLoading = true;
            this.promptModalContent = '';
            try {
                this.promptModalContent = await this.fetchPrompt(operationId);
            } catch (error) {
                this.promptModalContent = 'Error loading prompt: ' + error.message;
            } finally {
                this.promptModalLoading = false;
            }
        },

        closePromptModal() {
            this.showPromptModal = false;
            this.promptModalContent = '';
        },

        // Refresh live operations
        async refresh() {
            this.loading = true;
            try {
                const response = await fetch('/api/operations/active');
                if (response.ok) {
                    const data = await response.json();
                    this.operations = data.operations || [];

                    // Poll output streams for active in_progress operations
                    for (const op of this.operations) {
                        if (op.status === 'in_progress' && !this.pausedStreams.has(op.operation_id)) {
                            this.pollOutputStream(op.operation_id);
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching operations:', error);
            } finally {
                this.loading = false;
            }
        },

        // Poll output stream from S3 for an operation
        async pollOutputStream(operationId) {
            try {
                const response = await fetch(`/api/operations/${operationId}/output`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'ok' && data.content) {
                        // Split content into lines for display
                        const lines = data.content.split('\n').filter(l => l.trim());
                        this.streamOutputs[operationId] = lines;
                    }
                }
            } catch (error) {
                console.error(`Error polling stream for ${operationId}:`, error);
            }
        },

        // Fetch full prompt for an operation
        async fetchPrompt(operationId) {
            try {
                const response = await fetch(`/api/operations/${operationId}/prompt`);
                const data = await response.json();

                if (!response.ok) {
                    return `HTTP Error ${response.status}: ${data.detail || data.message || 'Unknown error'}`;
                }

                // Show status info if not ok
                if (data.status === 'error') {
                    return `Error: ${data.error || 'Unknown error'}\nS3 URL: ${data.s3_url || 'N/A'}\n\nFallback content:\n${data.content || 'None'}`;
                }

                if (data.status === 'no_prompt') {
                    return data.content || 'No prompt available';
                }

                return data.content || 'No prompt content returned';
            } catch (error) {
                console.error(`Error fetching prompt for ${operationId}:`, error);
                return `Fetch error: ${error.message}`;
            }
        },

        // Mark operation as complete
        async markComplete(operationId) {
            if (!confirm('Sei sicuro di voler marcare questa operazione come completata?')) {
                return;
            }
            try {
                const response = await fetch(`/api/operations/${operationId}/complete`, {
                    method: 'POST',
                });
                const data = await response.json();
                if (data.status === 'completed') {
                    this.showToast(`Operazione completata. ${data.issues_reset} issue resettate.`, 'success');
                } else {
                    this.showToast(data.message || 'Errore', 'error');
                }
                this.refresh();
            } catch (error) {
                console.error('Error completing operation:', error);
                this.showToast('Errore nel completare operazione', 'error');
            }
        },

        // Cancel operation
        async cancelOperation(operationId) {
            if (!confirm('Sei sicuro di voler cancellare questa operazione?')) {
                return;
            }
            try {
                const response = await fetch(`/api/operations/${operationId}`, {
                    method: 'DELETE',
                });
                const data = await response.json();

                if (response.ok && data.status === 'cancelled') {
                    this.showToast('Operazione cancellata', 'success');
                } else if (response.status === 404) {
                    this.showToast('Operazione non trovata nel tracker (giÃ  completata?)', 'warning');
                } else {
                    this.showToast(data.detail || data.message || 'Errore nel cancellare', 'error');
                }
                this.refresh();
            } catch (error) {
                console.error('Error cancelling operation:', error);
                this.showToast('Errore nel cancellare operazione: ' + error.message, 'error');
            }
        },

        // Retry failed operation
        async retryOperation(op) {
            this.showToast('Retry non ancora implementato', 'warning');
            // TODO: Implement retry logic based on operation type
        },

        // Reset stuck issues
        async resetStuckIssues() {
            if (!confirm('Sei sicuro di voler resettare tutte le issue bloccate in "in_progress"?')) {
                return;
            }
            try {
                const response = await fetch('/api/operations/issues/reset-stuck', {
                    method: 'POST',
                });
                const data = await response.json();
                if (data.status === 'success') {
                    this.showToast(`Resettate ${data.count} issue bloccate`, 'success');
                } else {
                    this.showToast(data.message || 'Errore', 'error');
                }
                this.refresh();
            } catch (error) {
                console.error('Error resetting issues:', error);
                this.showToast('Errore nel resettare le issue', 'error');
            }
        },

        // Load history
        async loadHistory(page = 1) {
            this.historyLoading = true;
            this.historyPage = page;
            try {
                const params = new URLSearchParams({
                    page: page.toString(),
                    page_size: this.historyPageSize.toString(),
                });
                if (this.historyStatusFilter) {
                    params.append('status', this.historyStatusFilter);
                }
                if (this.historyTypeFilter) {
                    params.append('type', this.historyTypeFilter);
                }
                const response = await fetch(`/api/operations/history?${params}`);
                if (response.ok) {
                    const data = await response.json();
                    this.historyOperations = data.operations || [];
                    this.historyTotal = data.total || 0;
                    this.historyHasMore = data.has_more || false;
                }
            } catch (error) {
                console.error('Error fetching history:', error);
                this.showToast('Errore nel caricare lo storico', 'error');
            } finally {
                this.historyLoading = false;
            }
        },

        // Toast notification
        showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = {
                'success': 'bg-green-600',
                'error': 'bg-red-600',
                'warning': 'bg-orange-500',
                'info': 'bg-blue-600',
            }[type] || 'bg-blue-600';

            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white z-50 ${bgColor}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        },

        // Load statistics
        async loadStats() {
            try {
                const response = await fetch('/api/operations/stats?days=7');
                if (response.ok) {
                    this.stats = await response.json();
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        },

        init() {
            this.refresh();
            this.loadStats();
            // Poll every 5 seconds
            this.pollInterval = setInterval(() => {
                this.refresh();
                this.loadStats();
            }, 5000);
        },

        destroy() {
            if (this.pollInterval) {
                clearInterval(this.pollInterval);
            }
        }
    };
}
</script>
