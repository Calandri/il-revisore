{% extends "base.html" %}

{% block title %}Code Review - TurboWrap{% endblock %}

{% block content %}
<div x-data="reviewApp()" x-init="init()">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold">Code Review</h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm">
                Multi-agent parallel review con streaming
            </p>
        </div>
        <div class="flex items-center gap-3">
            <!-- Cancel button (shown during review) -->
            <button x-show="isRunning && taskId"
                    @click="cancelReview()"
                    :disabled="isCancelling"
                    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors flex items-center gap-2 disabled:opacity-50">
                <svg x-show="!isCancelling" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
                <svg x-show="isCancelling" class="animate-spin w-5 h-5" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
                </svg>
                <span x-text="isCancelling ? 'Annullando...' : 'Annulla'"></span>
            </button>

            <!-- Start button -->
            <button @click="startReview()"
                    :disabled="!selectedRepo || isRunning"
                    class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary/90 transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <svg x-show="!isRunning" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <svg x-show="isRunning" class="animate-spin w-5 h-5" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
                </svg>
                <span x-text="isRunning ? 'Review in corso...' : 'Avvia Review'"></span>
            </button>
        </div>
    </div>

    <!-- Configuration Panel -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Configurazione Review</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Repository selector -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Repository</label>
                <select x-model="selectedRepo"
                        :disabled="isRunning"
                        class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary disabled:opacity-50">
                    <option value="">Seleziona...</option>
                    {% for repo in repos %}
                    <option value="{{ repo.id }}">{{ repo.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Mode selector -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Modalita</label>
                <select x-model="reviewMode"
                        :disabled="isRunning"
                        class="w-full px-4 py-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary disabled:opacity-50">
                    <option value="initial">INITIAL - Solo STRUCTURE.md</option>
                    <option value="diff">DIFF - File modificati</option>
                </select>
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400"
                   x-text="reviewMode === 'initial' ? 'Review architetturale basata su documentazione' : 'Review dettagliata del codice modificato'"></p>
            </div>

            <!-- Challenger toggle -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Challenger Loop</label>
                <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" x-model="challengerEnabled" :disabled="isRunning"
                           class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary disabled:opacity-50">
                    <span class="text-sm" x-text="challengerEnabled ? 'Attivo (Gemini valida Claude)' : 'Disattivo'"></span>
                </label>
            </div>

            <!-- Functional analyst toggle -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Analyst Funzionale</label>
                <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" x-model="includeFunctional" :disabled="isRunning"
                           class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary disabled:opacity-50">
                    <span class="text-sm" x-text="includeFunctional ? 'Attivo (analisi business logic)' : 'Disattivo'"></span>
                </label>
            </div>
        </div>

        <!-- Mode description -->
        <div class="mt-4 p-4 rounded-lg"
             :class="reviewMode === 'initial' ? 'bg-purple-50 dark:bg-purple-900/20' : 'bg-blue-50 dark:bg-blue-900/20'">
            <div class="flex items-start gap-3">
                <svg class="w-5 h-5 mt-0.5 shrink-0" :class="reviewMode === 'initial' ? 'text-purple-500' : 'text-blue-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <div>
                    <p class="font-medium" :class="reviewMode === 'initial' ? 'text-purple-700 dark:text-purple-300' : 'text-blue-700 dark:text-blue-300'"
                       x-text="reviewMode === 'initial' ? 'Review Architetturale (INITIAL)' : 'Review Codice (DIFF)'"></p>
                    <p class="text-sm mt-1" :class="reviewMode === 'initial' ? 'text-purple-600 dark:text-purple-400' : 'text-blue-600 dark:text-blue-400'"
                       x-text="reviewMode === 'initial'
                           ? 'Analizza la struttura del progetto usando i file STRUCTURE.md. Ideale per review iniziali o architetturali senza esaminare il codice sorgente.'
                           : 'Analizza i file di codice modificati. Richiede che la repository abbia file STRUCTURE.md e codice accessibile.'"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Status banner -->
    <div x-show="statusMessage"
         x-transition
         class="mb-6 p-4 rounded-xl"
         :class="{
             'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300': reviewStatus === 'running',
             'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300': reviewStatus === 'completed',
             'bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300': reviewStatus === 'error'
         }">
        <p class="font-medium" x-text="statusMessage"></p>
    </div>

    <!-- Agents Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <template x-for="(agent, name) in agents" :key="name">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">

                <!-- Agent Header -->
                <div class="px-4 py-3 border-b dark:border-gray-700 flex items-center justify-between"
                     :class="{
                         'bg-gray-50 dark:bg-gray-800': agent.status === 'pending',
                         'bg-blue-50 dark:bg-blue-900/20': agent.status === 'running',
                         'bg-green-50 dark:bg-green-900/20': agent.status === 'completed',
                         'bg-red-50 dark:bg-red-900/20': agent.status === 'error'
                     }">
                    <div class="flex items-center gap-2">
                        <!-- Status indicator -->
                        <span class="w-2 h-2 rounded-full"
                              :class="{
                                  'bg-gray-400': agent.status === 'pending',
                                  'bg-blue-500 animate-pulse': agent.status === 'running',
                                  'bg-green-500': agent.status === 'completed',
                                  'bg-red-500': agent.status === 'error'
                              }"></span>
                        <h3 class="font-semibold" x-text="agent.displayName"></h3>
                    </div>

                    <!-- Iteration badge -->
                    <div x-show="agent.iteration > 0" class="flex items-center gap-2 text-sm">
                        <span class="text-gray-500 dark:text-gray-400">
                            Iter <span x-text="agent.iteration"></span>/<span x-text="agent.maxIterations"></span>
                        </span>
                        <span class="px-2 py-0.5 rounded-full text-xs font-medium"
                              :class="{
                                  'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400': agent.satisfaction < 70,
                                  'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-400': agent.satisfaction >= 70 && agent.satisfaction < 90,
                                  'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400': agent.satisfaction >= 90
                              }">
                            <span x-text="agent.satisfaction.toFixed(0)"></span>%
                        </span>
                    </div>
                </div>

                <!-- Agent Content -->
                <div class="p-4">
                    <!-- Stats row -->
                    <div class="flex items-center gap-4 mb-3 text-sm">
                        <div class="flex items-center gap-1">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span x-text="agent.issuesFound"></span>
                            <span class="text-gray-500">issues</span>
                        </div>
                    </div>

                    <!-- Streaming content area -->
                    <div class="relative">
                        <div class="h-48 overflow-y-auto bg-gray-50 dark:bg-gray-900 rounded-lg p-3 font-mono text-xs"
                             x-ref="contentArea">
                            <div x-show="agent.status === 'pending'" class="text-gray-400 text-center py-8">
                                In attesa...
                            </div>
                            <div x-show="agent.status === 'running' && !agent.content" class="text-gray-400 text-center py-8">
                                <svg class="animate-spin w-6 h-6 mx-auto mb-2" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
                                </svg>
                                Analisi in corso...
                            </div>
                            <div x-show="agent.content"
                                 class="prose prose-sm dark:prose-invert max-w-none whitespace-pre-wrap"
                                 x-html="renderMarkdown(agent.content)"></div>
                            <span x-show="agent.status === 'running'" class="inline-block w-2 h-4 bg-blue-500 animate-pulse ml-1"></span>
                        </div>

                        <!-- Expand button -->
                        <button @click="expandAgent(name)"
                                x-show="agent.content"
                                class="absolute bottom-2 right-2 p-1.5 bg-white dark:bg-gray-800 rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </template>

    </div>

    <!-- Empty state -->
    <div x-show="Object.keys(agents).length === 0 && !isRunning"
         class="text-center py-16 text-gray-500">
        <svg class="w-16 h-16 mx-auto mb-4 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        <p class="text-lg mb-2">Nessuna review in corso</p>
        <p class="text-sm">Seleziona una repository e avvia la review</p>
    </div>

    <!-- Expanded Modal -->
    <div x-show="expandedAgent"
         x-transition
         class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
         @click.self="expandedAgent = null">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-4xl max-h-[80vh] overflow-hidden m-4">
            <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
                <h3 class="text-lg font-semibold" x-text="agents[expandedAgent]?.displayName"></h3>
                <button @click="expandedAgent = null"
                        class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="p-4 overflow-y-auto max-h-[60vh]">
                <div class="prose dark:prose-invert max-w-none"
                     x-html="renderMarkdown(agents[expandedAgent]?.content || '')"></div>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
function reviewApp() {
    return {
        selectedRepo: '',
        reviewMode: 'initial',
        challengerEnabled: true,
        includeFunctional: true,
        isRunning: false,
        isCancelling: false,
        taskId: null,
        reviewStatus: '',
        statusMessage: '',
        agents: {},
        expandedAgent: null,
        eventSource: null,
        abortController: null,

        init() {
            // Initialize empty agent states
        },

        async startReview() {
            if (!this.selectedRepo || this.isRunning) return;

            this.isRunning = true;
            this.isCancelling = false;
            this.taskId = null;
            this.reviewStatus = 'running';
            this.statusMessage = 'Avvio review parallela...';
            this.agents = {};
            this.abortController = new AbortController();

            try {
                // Connect to SSE endpoint with configuration
                const response = await fetch(`/api/tasks/${this.selectedRepo}/review/stream`, {
                    signal: this.abortController.signal,
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mode: this.reviewMode,
                        challenger_enabled: this.challengerEnabled,
                        include_functional: this.includeFunctional,
                    }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('event:')) {
                            this.currentEvent = line.slice(6).trim();
                        } else if (line.startsWith('data:')) {
                            try {
                                const data = JSON.parse(line.slice(5));
                                this.handleEvent(this.currentEvent, data);
                            } catch (e) {}
                        }
                    }
                }

            } catch (error) {
                console.error('Review error:', error);
                this.reviewStatus = 'error';
                this.statusMessage = `Errore: ${error.message}`;
            } finally {
                this.isRunning = false;
            }
        },

        handleEvent(eventType, data) {
            switch (eventType) {
                case 'task_started':
                    this.taskId = data.task_id;
                    break;

                case 'review_started':
                    this.statusMessage = 'Review avviata - agenti in preparazione...';
                    break;

                case 'structure_generation_started':
                    this.statusMessage = 'ðŸ“ Generazione STRUCTURE.md in corso con Gemini Flash...';
                    break;

                case 'structure_generation_progress':
                    this.statusMessage = data.message || 'Analisi repository con Gemini Flash...';
                    break;

                case 'structure_generation_completed':
                    this.statusMessage = 'âœ… STRUCTURE.md generato - avvio review...';
                    break;

                case 'reviewer_started':
                    this.agents[data.reviewer_name] = {
                        displayName: data.reviewer_display_name || data.reviewer_name,
                        status: 'running',
                        iteration: 0,
                        maxIterations: 5,
                        satisfaction: 0,
                        issuesFound: 0,
                        content: '',
                    };
                    break;

                case 'reviewer_iteration':
                    if (this.agents[data.reviewer_name]) {
                        this.agents[data.reviewer_name].iteration = data.iteration;
                        this.agents[data.reviewer_name].satisfaction = data.satisfaction_score || 0;
                        this.agents[data.reviewer_name].issuesFound = data.issues_found || 0;
                    }
                    break;

                case 'reviewer_streaming':
                    if (this.agents[data.reviewer_name] && data.content) {
                        this.agents[data.reviewer_name].content += data.content;
                        this.scrollToBottom(data.reviewer_name);
                    }
                    break;

                case 'reviewer_completed':
                    if (this.agents[data.reviewer_name]) {
                        this.agents[data.reviewer_name].status = 'completed';
                        this.agents[data.reviewer_name].satisfaction = data.satisfaction_score || 100;
                        this.agents[data.reviewer_name].issuesFound = data.issues_found || 0;
                    }
                    break;

                case 'reviewer_error':
                    if (this.agents[data.reviewer_name]) {
                        this.agents[data.reviewer_name].status = 'error';
                        this.agents[data.reviewer_name].content = `Errore: ${data.error || 'Unknown error'}`;
                    }
                    break;

                case 'review_completed':
                    this.reviewStatus = 'completed';
                    this.statusMessage = data.message || `Review completata con ${data.issues_found || 0} issues trovate`;
                    break;

                case 'review_error':
                    this.reviewStatus = 'error';
                    this.statusMessage = data.message || 'Review fallita';
                    break;
            }
        },

        async cancelReview() {
            if (!this.taskId || this.isCancelling) return;

            this.isCancelling = true;

            try {
                // Abort the fetch request
                if (this.abortController) {
                    this.abortController.abort();
                }

                // Call cancel API
                const response = await fetch(`/api/tasks/${this.taskId}/cancel`, {
                    method: 'POST',
                });

                if (response.ok) {
                    this.reviewStatus = 'cancelled';
                    this.statusMessage = 'Review annullata';
                    // Mark all running agents as cancelled
                    Object.keys(this.agents).forEach(name => {
                        if (this.agents[name].status === 'running') {
                            this.agents[name].status = 'error';
                            this.agents[name].content += '\n\nâš ï¸ Annullato dall\'utente';
                        }
                    });
                } else {
                    const error = await response.json();
                    console.error('Cancel error:', error);
                }
            } catch (error) {
                console.error('Cancel failed:', error);
            } finally {
                this.isRunning = false;
                this.isCancelling = false;
            }
        },

        scrollToBottom(agentName) {
            this.$nextTick(() => {
                const el = this.$refs.contentArea;
                if (el) el.scrollTop = el.scrollHeight;
            });
        },

        expandAgent(name) {
            this.expandedAgent = name;
        },

        renderMarkdown(content) {
            if (!content) return '';
            try {
                return marked.parse(content);
            } catch (e) {
                return content.replace(/\n/g, '<br>');
            }
        }
    }
}
</script>
{% endblock %}
