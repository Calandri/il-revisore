name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-3
  ECR_REPOSITORY: turbowrap
  EC2_INSTANCE_ID: i-02cac4811086c1f92

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2 via SSM
        run: |
          # Send deploy command
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["set -e","echo Starting deployment...","docker image prune -af --filter until=24h","docker stop turbowrap 2>/dev/null || true","docker rm turbowrap 2>/dev/null || true","aws ecr get-login-password --region eu-west-3 | docker login --username AWS --password-stdin 198584570682.dkr.ecr.eu-west-3.amazonaws.com","docker pull 198584570682.dkr.ecr.eu-west-3.amazonaws.com/turbowrap:latest","SECRETS=$(aws secretsmanager get-secret-value --secret-id agent-zero/global/api-keys --region eu-west-3 --query SecretString --output text)","ANTHROPIC_KEY=$(echo $SECRETS | jq -r .ANTHROPIC_API_KEY)","DB_URL=$(echo $SECRETS | jq -r .TURBOWRAP_DB_URL)","docker run -d --name turbowrap -p 8000:8000 -v /data:/data -v /opt/turbowrap/data/repos:/data/repos -e TURBOWRAP_DB_URL=\"$DB_URL\" -e ANTHROPIC_API_KEY=\"$ANTHROPIC_KEY\" -e TURBOWRAP_AUTH_COGNITO_REGION=eu-west-3 -e TURBOWRAP_AUTH_COGNITO_USER_POOL_ID=eu-west-3_01f2hPgzp -e TURBOWRAP_AUTH_COGNITO_APP_CLIENT_ID=6k2fu95una3arj8ql4371bkr75 --restart unless-stopped 198584570682.dkr.ecr.eu-west-3.amazonaws.com/turbowrap:latest","sleep 5","docker ps | grep turbowrap","echo Deployment complete!"]' \
            --query 'Command.CommandId' --output text)

          echo "Command ID: $COMMAND_ID"

          # Poll for completion (max 120 seconds)
          for i in {1..12}; do
            sleep 10
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id ${{ env.EC2_INSTANCE_ID }} \
              --query 'Status' --output text 2>/dev/null || echo "Pending")

            echo "Attempt $i: Status = $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo "✅ Deployment command succeeded!"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ env.EC2_INSTANCE_ID }} \
                --query 'StandardOutputContent' --output text
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "❌ Deployment command failed!"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ env.EC2_INSTANCE_ID }} \
                --query 'StandardErrorContent' --output text
              exit 1
            fi
          done

          if [ "$STATUS" != "Success" ]; then
            echo "❌ Timeout waiting for deployment command"
            exit 1
          fi

      - name: Health check
        run: |
          echo "Waiting for application to start..."
          sleep 10
          for i in {1..6}; do
            if curl -sf https://turbo-wrap.com/api/status; then
              echo ""
              echo "✅ Deployment successful!"
              exit 0
            fi
            echo "Attempt $i: waiting..."
            sleep 5
          done
          echo "❌ Health check failed after 60 seconds"
          exit 1
