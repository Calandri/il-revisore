name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-3
  ECR_REPOSITORY: turbowrap
  EC2_INSTANCE_ID: i-07a061cb0920a7ff3

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2 via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["aws ecr get-login-password --region eu-west-3 | docker login --username AWS --password-stdin 198584570682.dkr.ecr.eu-west-3.amazonaws.com","docker pull 198584570682.dkr.ecr.eu-west-3.amazonaws.com/turbowrap:latest","docker stop turbowrap || true","docker rm turbowrap || true","docker run -d --name turbowrap --restart always -p 8000:8000 -v /opt/turbowrap/data:/data --env-file /opt/turbowrap/.env 198584570682.dkr.ecr.eu-west-3.amazonaws.com/turbowrap:latest"]' \
            --query 'Command.CommandId' --output text)

          echo "Command ID: $COMMAND_ID"
          sleep 15

          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ env.EC2_INSTANCE_ID }} \
            --query 'Status' --output text

      - name: Health check
        run: |
          sleep 10
          curl -sf https://turbo-wrap.com/api/status && echo "✅ Deployment successful!" || echo "⏳ Deployment in progress..."
